<body id="all">
	<div class="nes-text title">
		Biswa's Chip8
	</div>
	<canvas id="canvas" height="32" width="64">
	</canvas>
	<div id="control-container">
		<div class="control-row">
			<div class="nes-select is-dark">
				<select onchange="romChange()" required id="selectROM">
					<option value="" disabled selected hidden>Select ROM</option>
					<option value="PONG">PONG</option>
					<option value="TETRIS">tetris</option>
				</select>
			</div>
		</div>
		<div id = "keypad">
			<div class="control-row">
				<button id="btn-1" ontouchstart="btn_true(0x1)" ontouchend="btn_false(0x1)" type="button"
					class="nes-btn">1</button>
				<button id="btn-2" ontouchstart="btn_true(0x2)" ontouchend="btn_false(0x2)" type="button"
					class="nes-btn">2</button>
				<button id="btn-3" ontouchstart="btn_true(0x3)" ontouchend="btn_false(0x3)" type="button"
					class="nes-btn">3</button>
				<button id="btn-4" ontouchstart="btn_true(0xC)" ontouchend="btn_false(0xC)" type="button"
					class="nes-btn">4</button>
			</div>
			<div class="control-row">
				<button id="btn-Q" ontouchstart="btn_true(0x4)" ontouchend="btn_false(0x4)" type="button"
					class="nes-btn">Q</button>
				<button id="btn-W" ontouchstart="btn_true(0x5)" ontouchend="btn_false(0x5)" type="button"
					class="nes-btn">W</button>
				<button id="btn-E" ontouchstart="btn_true(0x6)" ontouchend="btn_false(0x6)" type="button"
					class="nes-btn">E</button>
				<button id="btn-R" ontouchstart="btn_true(0xD)" ontouchend="btn_false(0xD)" type="button"
					class="nes-btn">R</button>
			</div>
			<div class="control-row">
				<button id="btn-A" ontouchstart="btn_true(0x7)" ontouchend="btn_false(0x7)" type="button"
					class="nes-btn">A</button>
				<button id="btn-S" ontouchstart="btn_true(0x8)" ontouchend="btn_false(0x8)" type="button"
					class="nes-btn">S</button>
				<button id="btn-D" ontouchstart="btn_true(0x9)" ontouchend="btn_false(0x9)" type="button"
					class="nes-btn">D</button>
				<button id="btn-F" ontouchstart="btn_true(0xE)" ontouchend="btn_false(0xE)" type="button"
					class="nes-btn">F</button>
			</div>
			<div class="control-row">
				<button id="btn-Z" ontouchstart="btn_true(0xA)" ontouchend="btn_false(0xA)" type="button"
					class="nes-btn">Z</button>
				<button id="btn-X" ontouchstart="btn_true(0x0)" ontouchend="btn_false(0x0)" type="button"
					class="nes-btn">X</button>
				<button id="btn-C" ontouchstart="btn_true(0xB)" ontouchend="btn_false(0xB)" type="button"
					class="nes-btn">C</button>
				<button id="btn-V" ontouchstart="btn_true(0xF)" ontouchend="btn_false(0xF)" type="button"
					class="nes-btn">V</button>
			</div>
		</div>
	</div>
